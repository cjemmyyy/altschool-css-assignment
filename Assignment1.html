<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otter Essay</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            height: 100vh;
            align-items: center;
            background-color: #222;
            margin: 0;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 300px;
            font-size: 20px;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .heading {
            background: #ff1493;
            color: black;
            font-weight: bold;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            font-size: 25px;
            position: absolute;
            top: -15px;
            width: 70%;
            font-family: Arial, sans-serif;
        }
        .content {
            font-family: Arial, sans-serif;
            color: #333;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="heading">An Otter Essay</div>
        <div class="content">
            Otters have long, slim bodies and relatively short limbs. Their most striking anatomical features are the powerful webbed feet used to swim, and their seal-like abilities holding breath underwater.
        </div>
    </div>
  
</body>
</html>
