<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Form</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div class="container">
        <div class="info-section">
            <img src="Logo.png" alt="Logo" class="logo">
            <h2>For Individuals</h2>
            <p>Start benefiting from the wellness experience. For companies looking on increasing productivity, and improving organization wellness.</p>
        </div>
        <div class="form-section">
            <form>
                <div class="input-group">
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" placeholder="Enter first name">
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" placeholder="Enter last name">
                    </div>
                </div>

                <div class="input-group">
                    <div>
                        <label for="gender">Gender</label>
                        <select id="gender">
                            <option>Select here</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div>
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob">
                    </div>
                </div>

                <div class="input-group">
                    <div>
                        <label for="weight">Weight (KG)</label>
                        <input type="number" id="weight" placeholder="Enter weight">
                    </div>
                    <div>
                        <label for="height">Height (CM)</label>
                        <input type="number" id="height" placeholder="Enter height">
                    </div>
                </div>

                <div>
                    <label for="activity-level">Activity Level</label>
                    <select id="activity-level">
                        <option>Select here</option>
                        <option>Low</option>
                        <option>Medium</option>
                        <option>High</option>
                    </select>
                </div>

                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password">
                </div>

                <button type="submit" class="register-btn">Register</button>

                <p class="terms">By clicking Register, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>.</p>
            </form>
        </div>
    </div>
</body>
</html>
